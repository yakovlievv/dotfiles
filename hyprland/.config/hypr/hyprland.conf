# source files
source=~/.config/hypr/mocha.conf # a bunch of colors

# monitor setup
# monitor=DP-1,3440x1440@165,0x0,1
monitor=HDMI-A-1,1440x980@60,0x0,1

# cursor setup
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,16

# programs
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# autoboot
exec-once = waybar & hyprpaper & swaync & copyq
exec-once = syncthing --no-browser

general {

    # gaps_in = 7 # gaps between windows
    # gaps_out = 7,15,15,15 # gaps between windows and screen
    
    gaps_in = 3# gaps between windows
    gaps_out = 6 #gaps between windows and screen

    border_size = 0

    # col.active_border = $lavender $mauve 45deg 
    # col.inactive_border = $surface0

    col.active_border = rgba(0,0,0,0)
    col.inactive_border = rgba(0,0,0,0)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 7
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 1

    dim_inactive = false
    dim_strength = 0.1
    dim_around = 0.5

    blur {
        enabled = true
        size = 10
        passes = 2
        vibrancy = 0.1696
    }

    shadow {
        enabled = false 
        range = 3
        render_power = 3
        color = rgba(1a1a1aee)
    }

}

animations {
  enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, easeOutQuint, slidefade
}


dwindle {
  pseudotile = true 
    preserve_split = true # You probably want this
}

master {
  new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

input {
    kb_layout = us, ua
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Standarm system operations
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, W, exec, wlogout
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo, toggle
bind = $mainMod, U, togglesplit,
bind = $mainMod CTRL, S, exec, shutdown now
bind = $mainMod CTRL, R, exec, reboot
# Launch programs
bind = $mainMod, return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, f, exec, librewolf
bind = $mainMod, o, exec, obsidian
bind = $mainMod, Y, exec, $terminal -e "yazi" & hyprctl dispatch window:toggle_floating
bind = $mainMod, z, exec, ~/Downloads/zen/zen

# Utilities control
bind = $mainMod, T, exec, copyq color-picker --clipboard 
bind = $mainMod, S, exec, hyprshot -m window
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod SHIFT, b, exec, killall waybar && waybar &

# Focus windows
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspaces
bind = $mainMod, N, togglespecialworkspace, magic

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows
bind = $mainMod ALT, L, resizeactive, 40 0
bind = $mainMod ALT, H, resizeactive, -40 0
bind = $mainMod ALT, K, resizeactive, 0 -40
bind = $mainMod ALT, J, resizeactive, 0 40
bind = $mainMod ALT, G, exec, hyprctl dispatch tagwindow +bit

# Swap windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float, class:blueman-manager
windowrulev2 = move 100%-w-10 49, class:blueman-manager
windowrulev2 = size 20% 20%, class:blueman-manager
windowrulev2 = bordercolor $lavender $lavender, class:blueman-manager
windowrulev2 = bordersize 4, class:blueman-manager
windowrulev2 = rounding 7, class:blueman-manager

windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = size 30% 30%, class:org.pulseaudio.pavucontrol
windowrulev2 = move 100%-w-10 49, class:org.pulseaudio.pavucontrol
windowrulev2 = bordercolor $lavender $lavender, class:org.pulseaudio.pavucontrol
windowrulev2 = bordersize 4, class:org.pulseaudio.pavucontrol
windowrulev2 = rounding 7, class:org.pulseaudio.pavucontrol

windowrulev2 = float, tag:bit

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
