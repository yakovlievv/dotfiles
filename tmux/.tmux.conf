source-file ~/.config/tmux/binds.conf

set -g allow-passthrough on
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g prefix C-space
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g mode-keys vi

set -g @SURFACE0 "#313244"
set -g @SURFACE1 "#45475a"
set -g @BASE "#1e1e2e"
set -g @CRUST "#11111d"
set -g @LAVENDER "#b4befe"
set -g @RED "#f38ba8"
set -g @MAUVE "#cda6f7"
set -g @SAPHIRE "#74c7ec"
set -g @GREEN "#a6e3a1"

# Status bar
set -g status-style bg=default
set -g status-left-length 100
set -g status-left "\
#[fg=#{?client_prefix,#{@RED},#{@MAUVE}}] #S  \
#[bg=default,fg=#{@RED}]  #(basename \"#{pane_current_path}\")\
#[bg=default,fg=default]"
set -g status-right "#[fg=#{@SAPHIRE}] 󰆍 #(uptime | sed 's/^[^,]*up *//; s/, *[[:digit:]]* user.*//; s/ day.*, */d /; s/ hr\\(s*\\).*/h/; s/ min\\(s*\\).*/m/; s/ sec\\(s*\\).*/s/; s/\\([0-9]\\{1,2\\}\\):\\([0-9]\\{1,2\\}\\)/\\1h \\2m/')\
#[fg=#{@GREEN}]    #h"

set -g window-status-style "fg=#{@SURFACE1}"
set -g window-status-current-style "fg=#{@LAVENDER} bold"

set -g status-left-length 100
set -g status-right-length 100
set -g status-justify absolute-centre

set -g @catppuccin_window_status_style "none"
set -g @catppuccin_status_background none

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'

set -g @vim_navigator_mapping_left "M-h"
set -g @vim_navigator_mapping_right "M-l"
set -g @vim_navigator_mapping_up "M-k"
set -g @vim_navigator_mapping_down "M-j"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'
run '~/.config/tmux/plugins/tpm/tpm'
